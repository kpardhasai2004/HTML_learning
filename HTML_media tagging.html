<!DOCTYPE html>
<html>
  <head>
    <title>video_tag</title>
  </head>
  <body>
    <h2>HTML code to play vides</h2>
    <hr/>
         <!--play videos -->
    <video width="400"controls>
      <source src="address of the video"type="video/mp4"/>
    </video>

    <hr/>
    <h2>HTML code to play audio</h2>
    <!-- play audio file -->
    <audio controls>
        <source src="address of the video"type="audio/wav"/>
    </audio>
    
    <hr/>
    <h2>HTML code to play an youtube videos</h2>
    <!--play videos from youtube-->
    <!-- paste the emberd sharing link from youtube-->
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/ktC5HOadxYo" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
    </iframe>

  </body>
</html>
