<!DOCTYPE html>
<html>
  <head>
    <title>Creating table using HTML</title>
  </head>
  <body>
    <!-- HTML TABLE
    <tr>=table row
    <td>=table cell/data
    <thead>=table head
    <tbody>=main data of the table
    <table>=defineatable-->
    
        <h1>Tables</h1>
    <table style="width: 100%">
      <!-- table head -->
      <tr>
        <th>Coloum 1</th>
        <th>Coloum 2</th>
        <th>Coloum 3</th>
        <th>Coloum 4</th>
      </tr>
      <!-- table data-->
      <tr align="center">
        <td>Element 1</td>
        <td>Element 2</td>
        <td>Element 3</td>
        <td>Element 4</td>
      </tr>
      <tr align="right">
        <td>Element 5</td>
        <td>Element 6</td>
        <td>Element 7</td>
        <td>Element 8</td>
      </tr>
      <tr align="left">
        <td>Element 9</td>
        <td>Element 10</td>
        <td>Element 11</td>
        <td>Element 12</td>
      </tr>
    </table>
  </body>
</html>
